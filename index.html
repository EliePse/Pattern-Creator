<!DOCTYPE html>
<html>
	
	<head>
		
		<title>Pattern Creator</title>
		<meta charset="utf-8" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<link rel="stylesheet" type="text/css" href="src/plugin/farbtastic/farbtastic.css" />
	</head>
	
	<body>
		
		<div class="window-editor">
			
			
			<div class="frame frame-editor noselect">

				<div class="frame-tools"></div>
				
				<div class="frame frame-render">
					
					<div class="fullScreen">
						<div class="toCenterY ghost noselect"></div>
						<div class="panel-canvas toCenterY noselect">
							<div class="brush noselect"></div>
							<div class="noselect container">
								<canvas id="canvas" class="noselect pixelated" width="10" height="10"></canvas>
							</div>
						</div>
						<div class="layer-preview noselect pixelated"></div>
					</div>

				</div>
				
			</div>

			<div class="frame-param">
				
				<div class="panel" name="colorPicker">
					<h3>Couleurs</h3>
					<div id="colorpicker" class="parameter"></div>
					<div class="parameter">
						<label>Couleur de brush</label>
						<div class="color-preview"></div>
					</div>
					<div class="parameter color-grid" name="tools.brush.latest-color">
						<div class="color-cell" style="background:#000;" color="#000000"></div>
					</div>
					<div class="parameter color-grid" name="tools.brush.color">
						<div class="color-cell new">+</div>
					</div>
				</div>
				
				<div class="panel fold" name="brush">
					
					<h3>Pinceau</h3>
					
					<div class="parameter" name="tools.brush.size">
						<label>Taille</label>
						<span class="unit">px</span>
						<input type="text" value="1" autocomplete="off" />
					</div>
					
					<div class="parameter" name="tools.brush.type" disabled>
						<label>Forme carré</label>
						<span class="unit"></span>
						<input type="checkbox" checked autocomplete="off" />
					</div>
					
				</div>
				
				<div class="panel fold" name="format">
					
					<h3>Format</h3>
					
					<div class="parameter" name="tools.format.pattern.width">
						<label>Largeur</label>
						<span class="unit">px</span>
						<input type="text" value="10" autocomplete="off" />
					</div>
					<div class="parameter" name="tools.format.pattern.height">
						<label>Hauteur</label>
						<span class="unit">px</span>
						<input type="text" value="10" autocomplete="off" />
					</div>
					
					<div class="parameter" name="tools.format.pattern.scale">
						<label>Zoom</label>
						<span class="unit">x</span>
						<input type="text" value="10" autocomplete="off" />
					</div>
					
					<div class="parameter" name="tools.format.preview.scale">
						<label>Zoom aperçu</label>
						<span class="unit">x</span>
						<input type="text" value="10" autocomplete="off" />
					</div>
					
					<div class="parameter" name="tools.format.showEditor">
						<label>Masquer l'éditeur</label>
						<span class="unit"></span>
						<input type="checkbox" autocomplete="off" />
					</div>
					
					<div class="parameter" name="tools.format.showPreview">
						<label>Masquer l'aperçu</label>
						<span class="unit"></span>
						<input type="checkbox" autocomplete="off" />
					</div>
					
				</div>
				
				<div class="panel" name="layers">
					
					<h3>Calques</h3>
					
					<div class="container"></div>
					
					<div class="tools"><div action="add">+</div><div action="rename">~</div><div action="delete">-</div></div>
					
				</div>
				
				<div class="panel" name="save">
					<div class="button"><a href="#" target="_blank" id="btn-download"></a>Save as PNG</div>
				</div>
				
			</div>
			
		</div>
		
		<div class="ghost">
<!--			<canvas id="process-canvas" width="100" height="100"></canvas>-->
		</div>
		
		<script src="src/jquery.js"></script>
		<script src="src/plugin/farbtastic/farbtastic.js"></script>
		<script src="script.js"></script>
		
	</body>
	
</html>
